<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Your Grocery Store Logo/Brand -->
        <a class="navbar-brand" href="{{url_for('index')}}"><h1>Grocery Store</h1></a>

        <!-- Use 'ml-auto' class to push the admin login link to the right -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <!-- Replace 'url_for' with the actual URL for the admin login page -->
                <a class="nav-link" href="{{url_for('adminloginpage')}}">Admin login</a>
            </li>
        </ul>
    </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% block content %}

    {% endblock %}
    
</body>
</html>
