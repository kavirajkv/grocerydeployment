{% extends 'base.html' %}

{% block content %}
  <h3>Want to delete a category</h3>
  {% if messages %}
  <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name() }}
    <br>
    {{ form.delete() }}
  </form>
{% endblock %}
