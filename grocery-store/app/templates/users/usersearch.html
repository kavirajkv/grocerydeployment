{%extends 'userbase.html'%} 

{%block content%} 
<h2>Want to search a specific product</h2>
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST" >
    {{ form.hidden_tag() }}
    {{form.name.label}} {{form.name()}}
    <br>
    {{form.submit()}}
</form>

{%endblock%}
